<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rvistix's Testplace</title>
</head>

<script>
  window.onload = function(){
    var name = prompt("What's your name?");
    var lengthOfName = name.length

    document.getElementById('output').innerHTML = lengthOfName;

    document.getElementById('output1').innerHTML = name;
  };
</script>



<!-- 以下表单使用 GET 请求发送数据到当前的 URL，method 默认位 GET。 -->
<form>
  <label>Name:
    <input name="submitted-name" autocomplete="name">
  </label>
  <button>Save</button>
</form>

<!-- 以下表单使用 POST 请求发送数据到当前的 URL。 -->
<form method="post">
  <label>Name:
    <input name="submitted-name" autocomplete="name">
  </label>
  <button>Save</button>
</form>

<!-- 表单使用 fieldset, legend, 和 label 标签 -->
<form method="post">
  <fieldset>
    <legend>Title</legend>
    <label><input type="radio" name="radio"> Select me</label>
  </fieldset>
</form>

<body>
  <h1>Website: </h1>
  <p>Owner: Rvistix </p>
  <p>Username: <var id="output1"></var></p>
  <p id="output"></p>






<script src="https://fastly.jsdelivr.net/gh/Rvistix/live2d-widget@Release_1/autoload.js"></script>
</body>

</html>
